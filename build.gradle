buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.jfrog.bintray" version "1.3.1"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }
}

configure(project(':teamcity-rest-client-api')) {
    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
}

configure(project(':teamcity-rest-client-impl')) {
    dependencies {
        compile "commons-codec:commons-codec:1.10"
        compile 'com.squareup.retrofit:retrofit:1.9.0'
        compile 'com.squareup.okhttp3:okhttp:3.0.0'
        compile 'com.jakewharton.retrofit:retrofit1-okhttp3-client:1.0.2'
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        compile 'org.slf4j:slf4j-api:1.7.12'

        testCompile 'junit:junit:4.12'
        testCompile 'org.slf4j:slf4j-log4j12:1.7.12'

        compile project(':teamcity-rest-client-api')
    }
}

dependencies {
    compile project(':teamcity-rest-client-api')
    compile project(':teamcity-rest-client-impl')
}

group = 'org.jetbrains.teamcity'
if (hasProperty("buildNumber")) {
    version = "$buildNumber"
}

apply plugin: 'maven-publish'

task sourceJar(type: Jar) {
    subprojects {
        from sourceSets.main.kotlin
    }
}
task mainJar(type: Jar) {
    subprojects {
        dependsOn it.classes
    }
    subprojects {
        from it.sourceSets.main.output
    }
}
artifacts {
    archives sourceJar, mainJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact mainJar
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
if (hasProperty("bintrayUser")) {
    bintray {
        user = bintrayUser
        key = bintrayApiKey
        publish = true
        publications = ['mavenJava']
        pkg {
            userOrg = 'jetbrains'
            repo = "teamcity-rest-client"
            name = "teamcity-rest-client"
            version {
                name = "$buildNumber"
            }
        }
    }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
  distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
